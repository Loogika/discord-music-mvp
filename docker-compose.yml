version: "3.9"
services:
  bot:
    build: ./bot
    env_file: ./bot/.env
    ports:
      - "8081:8081"
  web:
    build: ./web
    ports:
      - "8080:8080"
    environment:
      - BOT_URL=http://bot:8081
    depends_on:
      - bot
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE=http://web:8080
    depends_on:
      - web
